<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>


<div id="app">{{ message }}

<button v-on:click="search">SEARCH!</button>
<ul class="list-group">
    <li class="list-group-item" v-for="item in results">
        @{{item}}
    </li>
</ul>
</div>



<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        results: [],
        message: 'Hello Vue!'
      }
    },
      
    methods: {
        search(event) {
            var vm = this;

            axios.post("https://prod-168.westeurope.logic.azure.com/workflows/767e7ab5bdde47cca7675c20bd880c9d/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=vf4djxh3qraDZfwO6r0dA41Fac9tToj29AL3t0L_pYg", { query: "Mulesoft" })
            .then(function (response) {
              console.log(response.data.value);
              
                vm.results = response.data.value;
            })
            .catch(function (error) {
              console.log(error);
            });
          //this.results = response.data;
        }
    }
  }).mount('#app')
  
  
</script>
