<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DEPTÂ® - Slide Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <style>
    body {
      background-color: black;
    }
    
    .slide {
      color: #ccc;
      font-weight: lighter;
      font-size: 12px;
    }
    .slide-text {
      
    }
  </style>
  </head>
  <body>
  
<div id="app">

  <div class="content">
    <input type="text" 
      class="form-control"
      v-model="query" 
      @keyup.enter="search"
      ref="myBtn"
      placeholder="Type your document query here"/>
  </div>
  
  <div class="content">
      <div class="row">
          <div class="col-6" v-for="item in results">
            <div class="slide p-1">
              <image :src="item.imageUrl" class="img-fluid" :alt='item.text'/>
              <div class="slide-text">
                  <p class="card-text my-card-text">{{item.originalDocumentName}}</p>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>



<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        results: [],
        query: ""
      }
    },
      
    methods: {
        search(event) {
            var vm = this;
            axios.post("https://prod-168.westeurope.logic.azure.com/workflows/767e7ab5bdde47cca7675c20bd880c9d/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=vf4djxh3qraDZfwO6r0dA41Fac9tToj29AL3t0L_pYg", { query: vm.query })
            .then(function (response) {
              console.log(response.data.value);
              
                vm.results = response.data.value;
            })
            .catch(function (error) {
              console.log(error);
            });
          	event.stopPropagation();
        }
    },
    beforeMount(){
      //const elem = this.$refs.myBtn;
      //elem.click();
   }
  }).mount('#app')
  
  
</script>
  </body>
</html>
